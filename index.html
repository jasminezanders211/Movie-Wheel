<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Movie Wheel</title>
</head>

<body>
  <header>
    Movie Wheel
  </header>
  
  <div id="wheelContainer">
    <div id="wheel">
      <div class="fantasy section" id="theHobbitSeries">The Hobbit Series</div>
      <div class="horror section" id="malignant">Malignant</div>
      <div class="action section" id="denOfThieves">Den of Thieves</div>
      <div class="fantasy section" id="theHarryPotterSeries">The Harry Potter Series</div>
      <div class="pixar section" id="encanto">Encanto</div>
      <div class="fantasy section" id="lotr">Lord of The Rings</div>
      <div class="crime section" id="goodfellas">Goodfellas</div>
      <div class="pixar section" id="wreckItRalph">Wreck It Ralph</div>
      <div class="asian section" id="remember">Remember</div>
    </div>
  </div>
  <div id="buttonContainer">
    <button type="button">Spin the Wheel</button>
  </div>
  <footer>Author: Jasmine Zanders & Marshall Burns</footer>
  <script src="index.js"></script>
</body>

</html>
